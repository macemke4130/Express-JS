<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>the Void</title>
</head>
<body>
    <h1>send your message to the Void</h1>
    <form id="void-fill" action="/form-submit" method="post">
        <input type="text" name="name" placeholder="your name" class="m-1" />
        <textarea name="msg" cols="100" rows="10" placeholder="your message to the Void..." class="m-1"></textarea>
        <button type="submit" class="btn btn-warning m-1">submit message to the Void</button>
    </form>

    <script src="./js/app.js"></script>
</body>
</html>
